spring:
  datasource:
    #url: jdbc:h2:~/reservetable
    url: jdbc:h2:tcp://localhost/~/reservetable
    username: sa
    password: 1111
    driver-class-name: org.h2.Driver

  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        # show_sql: true
        format_sql: true
  sql:
    init:
      mode: always


logging:
  level:
    org.hibernate.SQL: debug
  # org.hibernate.type: trace